<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="assets/style/signin_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <script src="https://kit.fontawesome.com/29c8fa4054.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="singin_container">
            <div class="title">Sign Up</div>
            <form action="index.html" method="get" autocomplete="on">
                <input type="text" placeholder="  First Name">
                <input type="text" placeholder="  Last Name">
                <input type="email" placeholder=" Email">
                <input type="password" placeholder=" Password">
                <input type="password" placeholder=" Confirm Password">
                <input type="checkbox">
                <input type="submit" value="sign up">
            </form>
            <p class="forget_pass">I agree to this Terms & Conditions</p>
            <div class="signup">
               <p>Already have an account?<a href="sign_in_page.html"><span style="color: blue;">Login Here</span></a></p>
            </div>
        </section>
    </div>
    

</body>
</html>
